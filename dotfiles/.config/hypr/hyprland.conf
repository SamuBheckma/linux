# ~/.config/hypr/hyprland.conf - Configuração do Hyprland
#
# Hyprland é um compositor Wayland moderno com vários efeitos visuais
# Este é um exemplo simples mas funcional
#

# ============================================================================
# MONIT ORE E RESOLUÇÃO
# ============================================================================

# Auto-detect (recomendado)
monitor=,preferred,auto,auto

# Se tiver monitor específico (exemplo):
# monitor=HDMI-1,1920x1080@60,0x0,1

# ============================================================================
# VARIÁVEIS
# ============================================================================

$mod = SUPER    # Win key / Super key
$term = alacritty
$menu = rofi -show drun

# ============================================================================
# INPUT - Teclado e Mouse
# ============================================================================

input {
  kb_layout = br            # Teclado BR (mude se diferente)
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  
  # Mouse/Trackpad
  follow_mouse = 1
  
  touchpad {
    natural_scroll = yes
    disable_while_typing = false
  }
}

# ============================================================================
# GENERAL - Geral
# ============================================================================

general {
  gaps_in = 5
  gaps_out = 20
  border_size = 2
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)
  
  layout = dwindle
}

# ============================================================================
# DECORATION - Aparência/Efeitos
# ============================================================================

decoration {
  rounding = 10
  
  # Blur
  blur {
    enabled = yes
    size = 5
    passes = 1
  }
  
  # Sombra
  drop_shadow = yes
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}

# ============================================================================
# ANIMATIONS - Animações
# ============================================================================

animations {
  enabled = yes
  
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  
  animation = windows, 1, 10, myBezier
  animation = windowsOut, 1, 10, default, popin 80%
  animation = border, 1, 10, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

# ============================================================================
# DWINDLE LAYOUT - Organização de janelas
# ============================================================================

dwindle {
  pseudotile = yes
  preserve_split = yes
}

# ============================================================================
# MASTER LAYOUT (alternativa)
# ============================================================================

master {
  new_is_master = true
}

# ============================================================================
# KEYBINDINGS - Atalhos de Teclado
# ============================================================================

# Window manager
bind = $mod, Q, exec, $term                    # Win+Q = Terminal
bind = $mod, E, exec, $menu                    # Win+E = Menu (rofi)
bind = $mod, C, killactive                     # Win+C = Fechar janela
bind = $mod, M, exit                           # Win+M = Logout
bind = $mod, V, togglefloating                 # Win+V = Floating
bind = $mod, Space, exec, $menu                # Win+Space = Menu

# Movimento (vim keys)
bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r

# Redimensionar
binde = $mod SHIFT, h, resizeactive, -20 0
binde = $mod SHIFT, j, resizeactive, 0 20
binde = $mod SHIFT, k, resizeactive, 0 -20
binde = $mod SHIFT, l, resizeactive, 20 0

# Workspaces (Alt+Number para mudar)
bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 5, workspace, 5
bind = ALT, 6, workspace, 6
bind = ALT, 7, workspace, 7
bind = ALT, 8, workspace, 8
bind = ALT, 9, workspace, 9

# Move window para workspace
bind = $mod ALT, 1, movetoworkspace, 1
bind = $mod ALT, 2, movetoworkspace, 2
bind = $mod ALT, 3, movetoworkspace, 3
bind = $mod ALT, 4, movetoworkspace, 4
bind = $mod ALT, 5, movetoworkspace, 5

# Volume (com amixer ou pactl)
bind = , XF86AudioRaiseVolume, exec, amixer -q sset Master 5%+
bind = , XF86AudioLowerVolume, exec, amixer -q sset Master 5%-
bind = , XF86AudioMute, exec, amixer -q sset Master toggle

# Brightness (com brightnessctl)
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Screenshot
bind = , Print, exec, flameshot gui

# ============================================================================
# WINDOWRULE - Regras para Aplicações
# ============================================================================

# Firefox sempre em workspace 2
windowrule = workspace 2, ^(firefox)$

# Float e centralizar (média, media players)
windowrule = float, ^(pavucontrol)$
windowrule = center, ^(pavucontrol)$

# ============================================================================
# EXEC - Executar na Inicialização
# ============================================================================

# Wallpaper (swww)
# exec = swww-daemon
# exec = swww img ~/Pictures/wallpaper.png

# Status bar (waybar)
exec-once = waybar

# Idle lock (hypridle)
exec = hypridle

# ============================================================================
# NOTAS IMPORTANTES
# ============================================================================

# Mude kb_layout conforme seu teclado:
#   br = Português BR
#   us = Inglês
#   es = Espanhol

# Instale antes:
# - alacritty (terminal)
# - rofi (menu)
# - waybar (status bar)
# - hypridle/hyprlock (lock/sleep)
