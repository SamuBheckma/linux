# Alacritty Configuration - Purple Theme

[env]
TERM = "alacritty"

[window]
decorations = "None"
opacity = 0.93
padding = { x = 18, y = 10 }
dynamic_padding = true
startup_mode = "Windowed"

[font]
normal = { family = "FiraCode Nerd Font", style = "Regular" }
size = 13.0
builtin_box_drawing = false

[colors.primary]
background = "0x1E1E1E"
foreground = "0xFFFFFF"

[colors.cursor]
text = "0x1E1E1E"
cursor = "0xDDB6F2"

[colors.selection]
text = "0xFFFFFF"
background = "0x5C3A7A"

[colors.normal]
black   = "0x1E1E1E"
red     = "0xF44747"
green   = "0x6A9955"
yellow  = "0xDCDCAA"
blue    = "0x8B7FD6"
magenta = "0xC586C0"
cyan    = "0x7B8FCE"
white   = "0xD4D4D4"

[colors.bright]
black   = "0x808080"
red     = "0xF44747"
green   = "0xB5CEA8"
yellow  = "0xFFD700"
blue    = "0xB8A7E8"
magenta = "0xDDB6F2"
cyan    = "0x9FB3E8"
white   = "0xFFFFFF"

[terminal.shell]
program = "/usr/bin/zsh"
args = ["--login"]

[cursor]
style = "Beam"
vi_mode_style = "Beam"

[[keyboard.bindings]]
key = "C"
mods = "Control"
action = "Copy"

[[keyboard.bindings]]
key = "V"
mods = "Control"
action = "Paste"

[scrollback]
lines = 10000

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\\t"
save_to_clipboard = true

[bell]
visual = true
duration = 300

[mouse]
double_click = { threshold = 300 }
triple_click = { threshold: 300 }