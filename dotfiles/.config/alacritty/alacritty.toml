# ~/.config/alacritty/alacritty.toml - Config do Terminal Alacritty
#
# Alacritty é um terminal moderno escrito em Rust (super rápido)
# Formato: TOML (tipo de config similar a INI)
#

# ============================================================================
# JANELA
# ============================================================================

[window]
# Dimensões padrão
dimensions = { columns = 120, lines = 30 }

# Posição na tela
position = { x = 0, y = 0 }

# Padding (espaço interno)
padding = { x = 10, y = 10 }

# Decorações (barra de título, etc)
decorations = "none"

# Opacity (transparência 0.0 a 1.0)
opacity = 0.93

# ============================================================================
# FONT (Fonte)
# ============================================================================

[font]
normal = { family = "FiraCode Nerd Font", style = "Regular" }
bold = { family = "FiraCode Nerd Font", style = "Bold" }
italic = { family = "FiraCode Nerd Font", style = "Italic" }

# Tamanho da fonte (em pontos)
size = 12.0

# Offset (ajuste fino da posição)
offset = { x = 0, y = 0 }

# ============================================================================
# CORES - TEMA
# ============================================================================

[colors]
# Fundo e foreground
background = "#1e1e2e"
foreground = "#cdd6f4"

# Cursor
[colors.cursor]
text = "#1e1e2e"
cursor = "#f5e0dc"

# Normal (cores básicas - dark)
[colors.normal]
black = "#45475a"
red = "#f38181"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#f5c2e7"
cyan = "#94e2d5"
white = "#cdd6f4"

# Bright (cores vibrantes)
[colors.bright]
black = "#585b70"
red = "#f38181"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#f5c2e7"
cyan = "#94e2d5"
white = "#f5e0dc"

# Selection (cor de seleção)
[colors.selection]
text = "#1e1e2e"
background = "#f5e0dc"

# Vi mode (cores do mode vi)
[colors.vi_mode_cursor]
text = "#1e1e2e"
cursor = "#f5e0dc"

# ============================================================================
# CURSOR
# ============================================================================

[cursor]
# Estilo: "Block", "Underline", "Beam"
style = "Beam"

# Vi mode
vi_mode_style = "Block"

# Blinking
blinking = "Always"
blink_interval = 750

# ============================================================================
# SCROLLBACK
# ============================================================================

[scrollback]
# Número de linhas no histório (buffer)
history = 10000

# Multiplicador para scroll com mouse
multiplier = 3

# ============================================================================
# MOUSE
# ============================================================================

[mouse]
# Ocultar cursor ao digitar
hide_when_typing = true

# ============================================================================
# BELL (Som de alerta)
# ============================================================================

[bell]
# Animação ao invés de som
animation = "EaseOutExpo"
duration = 0

# ============================================================================
# KEYBINDINGS (atalhos dentro do terminal)
# ============================================================================

[[keybindings]]
# Copy (Ctrl+Shift+C)
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keybindings]]
# Paste (Ctrl+Shift+V)
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keybindings]]
# Zoom in
key = "Plus"
mods = "Control"
action = "IncreaseFontSize"

[[keybindings]]
# Zoom out
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keybindings]]
# Reset zoom
key = "0"
mods = "Control"
action = "ResetFontSize"

[[keybindings]]
# Fullscreen
key = "F11"
action = "ToggleFullscreen"

# ============================================================================
# PROGRAMA E ARGUMENTOS
# ============================================================================

[shell]
# Se quiser usar zsh em vez de bash
program = "/usr/bin/zsh"
# args = ["--login"]

# ============================================================================
# NOTAS
# ============================================================================

# Tema acima é "Catppuccin Mocha" (recomendado, bonito e moderno)
# Para outros temas: https://github.com/alacritty/alacritty-theme

